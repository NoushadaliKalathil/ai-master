    <!-- CRITICAL: Tailwind CSS Script to style the app -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Heebo', sans-serif;
        background-color: #f3f4f6;
        overflow: hidden; /* Prevent body scroll, handle in app */
        overscroll-behavior: none; /* Prevent bounce on mobile */
      }
      /* Custom Scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Academy Background Pattern */
      .academy-bg {
        background-color: #f3f4f6;
        opacity: 1;
        background-image:  radial-gradient(#c7d2fe 0.5px, transparent 0.5px), radial-gradient(#c7d2fe 0.5px, #f3f4f6 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.33); }
        80%, 100% { opacity: 0; }
      }
      @keyframes pulse-dot {
        0% { transform: scale(0.8); }
        50% { transform: scale(1); }
        100% { transform: scale(0.8); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes progress-grow {
        from { width: 0; }
        to { width: 100%; }
      }
      .animate-progress {
        transition: width 0.5s ease-out;
      }
    </style>
